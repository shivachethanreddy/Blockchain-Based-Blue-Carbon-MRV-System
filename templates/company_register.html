{% extends 'base.html' %}
{% block title %}Company Registration{% endblock %}

{% block content %}
<h2 class="page-title">Company Registration</h2>

<form class="form" method="post" enctype="multipart/form-data">
  <label>Company Name
    <input name="reg_company" required />
  </label>
  <label>Official Email
    <input type="email" name="reg_email" required />
  </label>
  <label>Password
    <input type="password" name="reg_password" required />
  </label>

  <!-- Custom File Upload -->
<div class="dropzone-lite">
  <div class="dropzone-header">
    <span>Registration Certificate (PDF)</span>
  </div>
  
  <!-- Fixed button text and label association -->
  <label for="company_identity" class="add-file-chip" tabindex="0">Add file</label>
  <input class="adv-file" type="file" id="company_identity" name="company_identity" accept="application/pdf" required />

  <div class="file-progress" aria-hidden="true">
    <span data-progress></span>
  </div>

  <div class="file-meta">
    <span class="file-name" id="file-name">Not selected</span>
    <span class="pill required">Required</span>
  </div>
</div>

<!-- Create Account Button -->
<button type="submit" class="btn-create-account">
  <span class="btn-icon">ðŸš€</span>
  Create Account
</button>
<script>
  const fileInput = document.getElementById('company_identity');
  const fileNameDisplay = document.getElementById('file-name');
  const progressBar = document.querySelector('[data-progress]');

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      fileNameDisplay.textContent = fileInput.files[0].name;

      // Animate the progress bar width from 0% to 100%
      progressBar.style.width = '0%';
      setTimeout(() => { progressBar.style.width = '30%'; }, 50);
      setTimeout(() => { progressBar.style.width = '65%'; }, 250);
      setTimeout(() => { progressBar.style.width = '100%'; }, 500);
    } else {
      fileNameDisplay.textContent = 'Not selected';
      progressBar.style.width = '0%';
    }
  });
</script>

<style>
  .adv-file {
    display: none; /* hide default input */
  }
  .dropzone-lite {
    border: 1.5px dashed #38bdf8;
    border-radius: 8px;
    padding: 15px;
    background: #0f172a;
    color: #e2e8f0;
    margin: 10px 0;
    user-select: none;
  }
  .dropzone-header {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
  }
  .add-file-chip {
  display: inline-block;
  background: #06b6d4;
  color: #fff;
  padding: 8px 20px; /* increased right padding */
  border-radius: 20px;
  cursor: pointer;
  margin-top: 12px;
  font-weight: 600;
  white-space: nowrap; /* keep all text on single line */
  transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
  outline-offset: 3px;
  max-width: max-content; /* ensure width fits content */
  line-height: 1.2; /* tighten line height */
}

  .add-file-chip:hover,
  .add-file-chip:focus {
    background: #0891b2;
    transform: translateY(-1px);
    box-shadow: 0 10px 26px rgba(34,211,238,0.35);
  }
  .file-progress {
    height: 6px;
    border-radius: 999px;
    background: rgba(255,255,255,0.12);
    overflow: hidden;
    margin-top: 8px;
  }
  .file-progress > span {
    display: block;
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #22d3ee, #14b8a6);
    transition: width 300ms ease;
  }
  .file-meta {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #f1f5f9;
  }
  .pill.required {
    background: #1e3a8a;
    color: #fff;
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 12px;
  }

  /* Create Account Button Styling */
  .btn-create-account {
    background: linear-gradient(135deg, #0066ff 0%, #0044cc 100%);
    color: #ffffff;
    border: none;
    padding: 16px 32px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin: 20px 0;
    width: 100%;
    box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
    position: relative;
    overflow: hidden;
  }

  .btn-create-account::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
  }

  .btn-create-account:hover::before {
    left: 100%;
  }

  .btn-create-account:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0, 102, 255, 0.4);
    background: linear-gradient(135deg, #0052cc 0%, #003399 100%);
  }

  .btn-create-account:active {
    transform: translateY(0);
    box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
  }

  .btn-icon {
    font-size: 1.2rem;
    display: inline-block;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
</style>
