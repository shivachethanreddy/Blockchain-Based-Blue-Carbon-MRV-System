{% extends 'base.html' %}
{% block title %}NCCR Admin Login{% endblock %}
{% block content %}
	<h2 class="page-title">NCCR Admin Login</h2>
	<form class="form" method="post">
		<label>Username
			<input name="username" required />
		</label>
		<label>Password
			<input type="password" name="password" required />
		</label>
		<button class="btn" type="submit">Login</button>
	</form>
{% endblock %}
